<h2>Cadastrar Produto</h2>

<form (ngSubmit)="addProduct()">
  <label>Nome:</label>
  <input type="text" [(ngModel)]="product.nome" name="nome" required>

  <label>Preço:</label>
  <input type="number" [(ngModel)]="product.preco" name="preco" required>

  <label>Descrição:</label>
  <textarea [(ngModel)]="product.descricao" name="descricao" required></textarea>

  <button type="submit">Cadastrar</button>
</form>
